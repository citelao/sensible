<nav>
  <ul>
    {% for p in site.pages %}
      {% if p.layout == "page" %}
        <li>
          {% if page.url == p.permalink %}
            <span class="current">
          {% else %}
            <a href="{{p.permalink}}">
          {% endif %}
            {% if p.short_title %}
              {{p.short_title}}
            {% else %}
              {{p.title}}
            {% endif %}
          {% if page.url == p.permalink %}
            </span>
          {% else %}
            </a>
          {% endif %}
          </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
